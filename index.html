<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s1.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
   <h1 id="h1">Rock Paper Scissor</h1>
   <div class="choices">
        <div class="choice" id="rock"><img src="images\rock.jpg" alt="rock image"></div>
        <div class="choice" id="paper"><img src="images\paper.jpg" alt="paper "></div>
        <div class="choice" id="scissor"><img src="images\scissor.jpg" alt="scissor"></div>
    </div>
    <div class="score-board">
        
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div  class="score">
            <p id="comp_score">0</p>
            <p>comp</p>
        </div>
        
    </div>
    <div class="msg-cont">
        <p id="msg">MAKE YOUR MOVE   </p>
    </div>
    <script src="js1.js"></script>
</body>
</html>
